<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIN Contrato Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
  </head>
  <body>
    <!-- SIDEBAR IZQUIERDO -->
    <div class="sidebar">
      <div class="sidebar-collapsed-text">CONFIGURACI√ìN</div>
      <div class="sidebar-content">
        <h1 class="text-base font-bold mb-4">WIN</h1>
        
        <!-- Ubicaci√≥n -->
        <div class="config-group">
          <label class="config-label">Ubicaci√≥n</label>
          <div class="button-group">
            <button class="btn-config active" data-location="lima">Lima</button>
            <button class="btn-config" data-location="provincia">Provincia</button>
          </div>
        </div>

        <!-- Tipo de Cliente -->
        <div class="config-group">
          <label class="config-label">Tipo Cliente</label>
          <div class="button-group-vertical">
            <button class="btn-config active" data-doctype="dni">DNI/CE/RUC 10</button>
            <button class="btn-config" data-doctype="ruc">RUC 20</button>
          </div>
        </div>

        <!-- Instalaci√≥n RUC -->
        <div class="config-group hidden" id="installmentSection">
          <label class="config-label">Instalaci√≥n</label>
          <div class="button-group-vertical">
            <button class="btn-config active" data-installment="1">1 cuota</button>
            <button class="btn-config" data-installment="3">3 cuotas</button>
          </div>
        </div>

        <!-- Planes de Fibra -->
        <div class="config-group">
          <label class="config-label">Planes de Fibra</label>
          <div id="fiberPlansGrid" class="fiber-grid"></div>
        </div>
      </div>
    </div>

    <!-- SIDEBAR DERECHO: PLANES FRECUENTES -->
    <div class="right-sidebar">
      <div class="right-sidebar-collapsed-text">PLANES FRECUENTES</div>
      <div class="right-sidebar-content">
        <h1 class="text-base font-bold mb-4">Ofertas Frecuentes</h1>
        <div class="frequent-plans">
          <button class="btn-frequent" data-fiber="500" data-sva='["wintv_plus_promo"]'>
            500 Mbps + WINTV PLUS
          </button>
          <button class="btn-frequent" data-fiber="750" data-sva='["wintv_plus_promo"]'>
            750 Mbps + WINTV PLUS
          </button>
          <button class="btn-frequent" data-fiber="850" data-sva='["wintv_plus_promo"]'>
            850 Mbps + WINTV PLUS
          </button>
          <button class="btn-frequent" data-fiber="1000" data-sva='["wintv_plus_promo","mesh_gratis"]'>
            1000 Mbps + WINTV PLUS + MESH
          </button>
        </div>
      </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <!-- BARRA SUPERIOR DE SVA -->
      <div class="top-sva-bar">
        <button class="chip-sva" data-service="fono" data-key="">
          <span class="chip-icon">üìû</span>
          <span class="chip-label">Fonowin</span>
        </button>
        <button class="chip-sva" data-service="mesh" data-key="">
          <span class="chip-icon">üì∂</span>
          <span class="chip-label">Mesh</span>
        </button>
        <button class="chip-sva" data-service="winbox" data-key="">
          <span class="chip-icon">üì¶</span>
          <span class="chip-label">Winbox</span>
        </button>
        <div class="sva-separator"></div>
        <button class="chip-sva" data-service="tv" data-key="wintv_plus_promo">
          <span class="chip-icon">üì∫</span>
          <span class="chip-label">WINTV Plus</span>
        </button>
        <button class="chip-sva" data-service="tv" data-key="wintv_premium">
          <span class="chip-icon">üé¨</span>
          <span class="chip-label">WINTV Premium</span>
        </button>
        <button class="chip-sva" data-service="tv" data-key="wintv_l1_max">
          <span class="chip-icon">üìΩÔ∏è</span>
          <span class="chip-label">WINTV L1 Max</span>
        </button>
        <button class="chip-sva" data-service="tv" data-key="wintv_l1_max_premium">
          <span class="chip-icon">üéûÔ∏è</span>
          <span class="chip-label">WINTV L1 Max Premium</span>
        </button>
        <button class="chip-sva" data-service="tv" data-key="dgo_basico">
          <span class="chip-icon">üé≠</span>
          <span class="chip-label">DGO B√°sico</span>
        </button>
        <button class="chip-sva" data-service="tv" data-key="dgo_full">
          <span class="chip-icon">üé™</span>
          <span class="chip-label">DGO Full</span>
        </button>
      </div>

      <!-- PANEL DEL CONTRATO -->
      <div class="contract-container">
        <div id="contractOutput" class="contract-card">
          <div id="emptyState" class="empty-state">
            <p class="text-gray-400 text-center">Selecciona un plan de fibra para comenzar</p>
          </div>
          <div id="contractWrapper" class="hidden">
            <h2 class="contract-title">CONTRATO DE WIN</h2>
            <div id="planSummary" class="plan-summary"></div>
            <div id="contractContent" class="contract-content"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- MODAL PARA OPCIONES SVA -->
    <div id="svaModal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle"></h3>
          <button class="btn-close-modal" id="btnCloseModal">‚úï</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button class="btn-modal-cancel" id="btnCancel">Cancelar</button>
          <button class="btn-modal-save" id="btnSave">Guardar</button>
        </div>
      </div>
    </div>

    <script src="constants.js"></script>
    <script src="script.js"></script>
  </body>
</html>
